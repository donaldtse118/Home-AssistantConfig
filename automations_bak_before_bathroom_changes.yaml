# bathroom_light_turn_off_when_door_closed
#--------------------------------------------
- alias: bathroom_light_turn_off_when_door_closed_outside
  trigger: 
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d00019f6fef # bathroom door
      from: 'on'
      to: 'off'
  condition:
    condition: and
    conditions:
    # when door closed outside corridor motion must on
    - condition: state
      entity_id: binary_sensor.motion_sensor_158d00016e2640 # corridor motion
      state: 'on'
    - condition: state
      entity_id: group.bathroom_light
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.someone_in_bathroom # bathroom motion
        state: 'off'
      - condition: state
        entity_id: input_boolean.someone_leaving_bathroom # bathroom motion
        state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: group.bathroom_light
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.someone_in_bathroom
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.someone_leaving_bathroom

# input_boolean_someone_leaving_bathroom_turn_on
#--------------------------------------------
- alias: someone_leaving_bathroom_state_turn_on
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d00019f6fef # bathroom door
      to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.someone_in_bathroom # bathroom motion
    state: 'on'
  action:
    service: input_boolean.turn_on
    data:
      entity_id: input_boolean.someone_leaving_bathroom

# input_boolean_someone_leaving_bathroom_turn_off
