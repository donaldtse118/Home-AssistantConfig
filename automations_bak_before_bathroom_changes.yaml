  action:
    data:
      entity_id: switch.wall_switch_left_158d0001a4184a #light trough     
    service: switch.turn_off
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.wall_switch_left_158d0001a4184a #light trough     
